# 운전자 모니터링 시제품의 임계값 및 매개변수
camera_index: 1           # 기본 웹캠 인덱스 (카메라가 여러 개일 경우)
frame_width: 1280         # 프레임 너비
frame_height: 720         # 프레임 높이
min_fps: 15               # 이 값보다 처리 속도가 느리면 경고
ear_sleep_threshold: 0.18 # 눈 종횡비(EAR) 임계값 (값이 낮을수록 눈이 감겼을 가능성이 높음)
ear_sleep_frames: 8     # 임계값 미만인 연속 프레임 수 -> 졸음 경고
yawn_mouth_ratio_threshold: 0.6 # 선택 사항: 하품 감지를 위한 입 벌림 비율
yawn_frames: 10           # 하품 경고가 발생하기 위해 입을 벌린 상태가 지속되어야 하는 프레임 수

# 머리 자세 임계값 (단위: 도)
yaw_abs_threshold: 15     # 좌/우 시선 이탈 절대 각도
pitch_abs_threshold: 10   # 상/하 시선 이탈 절대 각도
pose_frames: 20           # 시선 이탈 상태가 지속되어야 하는 프레임 수 (지속시간)

# 손/휴대폰 사용 발견 추정치
hand_near_face_frames: 20     # 손이 얼굴 근처에 있는 연속 프레임 수 -> 휴대폰 사용 가능성
hand_face_distance_norm: 0.18 # "가깝다"고 간주되는 정규화된 거리 (머리 크기 대비)

# 알림 설정
beep_enabled: true        # 경고 시 소리(비프음) 활성화 여부
beep_frequency: 880       # 비프음 주파수 (Hz)
beep_duration_ms: 350     # 비프음 지속 시간 (밀리초)
overlay_enabled: true     # 화면에 정보 오버레이 표시 활성화 여부
save_events_csv: true     # 이벤트 로그를 CSV 파일로 저장할지 여부
events_csv_path: events_log.csv # 이벤트 로그 파일 경로